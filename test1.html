<!DOCTYPE html>
<html>
  <head>
    <title>CSS3D Periodic Table</title>
    <meta charset="UTF-8" />
    <style>
      #container {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
}


    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/build/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/examples/js/renderers/CSS3DRenderer.js"></script>
    <script>
      // 创建场景和相机
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
camera.position.z = 1000;

// 创建渲染器
var renderer = new THREE.CSS3DRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById('container').appendChild(renderer.domElement);

// 球体半径和分割面数
var radius = 500;
var segments = 32;

// 创建球体
var sphere = new THREE.SphereGeometry(radius, segments, segments);

// 创建材质和网格
var materials = [];
for (var i = 0; i < 6; i++) {
    var texture = new THREE.TextureLoader().load('./img/0.jpg');
    var material = new THREE.MeshBasicMaterial({
        map: texture
    });
    materials.push(material);
}
var mesh = new THREE.Mesh(sphere, materials);
mesh.scale.x = -1; // 反转球体面向内部
scene.add(mesh);

// 渲染场景
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
animate();


    </script>
  </body>
</html>
